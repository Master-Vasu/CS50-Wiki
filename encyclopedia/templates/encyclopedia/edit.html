{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}

    <div class="container m-2 p-3">
        <h1 class="my-2">Edit entry</h1>
    
        <form action="{% url 'save_edit' %}" method="POST">
            {% csrf_token %}
            <label for="title">Title:</label>
            <input class="my-2" type="text" id="title" name="title" value="{{ title }}">
            <br>
            <label class="my-2" for="content">Markdown Content:</label>
            <br>
            <textarea class="form-control my-2" id="content" name="content" rows="10">{{ content }}</textarea>
            <br>
            <input type="submit" value="Save Entry" class="btn btn-success">
        </form>
    </div>

{% endblock %}
