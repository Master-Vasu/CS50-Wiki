{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="sidebar col-lg-2 col-md-3 bg-light">
                    <h2 class="fs-1 fw-semibold my-3">CS50 Wiki</h2>
                    <form action="{% url "search" %}" method="POST">
                        {% csrf_token %}
                        <input class="search mb-4 form-control" type="text" name="q" placeholder="Search Encyclopedia">
                    </form>
                    <div class="my-1">
                        <a class="nav-link fs-5 fw-medium" href="{% url 'index' %}">Home</a>
                    </div>
                    <div class="my-1">
                        <a class="nav-link fs-5 fw-medium" href="{% url "create" %}">Create New Page</a>
                    </div>
                    <div class="my-1">
                        <a class="nav-link fs-5 fw-medium" href="{% url 'random' %}">Random Page</a>
                    </div>
                    {% block nav %}
                    {% endblock %}
                </div>
                <div class="main col-lg-10 col-md-9">
                    {% block body %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
